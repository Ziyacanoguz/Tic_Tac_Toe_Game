<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #6a8d73;
        }
        .game-container 
        {
            display: flex;
            gap: 50px;
        }
        .player 
        {
            text-align: center;
            padding: 20px;
            background-color: #FFFDD0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #player1 
        {
            background-color: #FFFDD0;
            min-height: 200px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #player1 h2, #player1 p 
        {
            background-color: rgba(255, 253, 208, 0.8);
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        #player2 
        {
            background-color: #FFFDD0;
            min-height: 200px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #player2 h2, #player2 p 
        {
            background-color: rgba(255, 253, 208, 0.8);
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .game-area 
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            background-color: #f4fdd9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-board 
        {
            display: grid;
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            width: fit-content;
        }
        .cell 
        {
            width: 60px;
            height: 60px;
            background-color: #f4fdd9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .controls 
        {
            text-align: center;
            margin-bottom: 20px;
        }
        button 
        {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .winner-message 
        {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #ff0000;
            min-height: 50px;
            word-wrap: break-word;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player" id="player1">
            <h2>User1 (X)</h2>
        </div>
        
        <div class="game-area">
            <div class="controls">
                <button onclick="startGame(3)">3x3 Oyun</button>
                <button onclick="startGame(4)">4x4 Oyun</button>
            </div>
            <div id="gameBoard" class="game-board"></div>
            <div id="winnerMessage" class="winner-message"></div>
        </div>

        <div class="player" id="player2">
            <h2>User2 (O)</h2>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
